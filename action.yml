name: "Prepare MU Plugins"
description: ""
inputs:
  path:
    description: "Where dependencies should be copied to"
    required: true
  git-token:
    description: "GIT Token to use when checking out and commiting"
    required: true
  mu-plugins-loader-repo:
    description: "The MU Plugins loader repo"
    required: false
    default: "saucal/saucal-mu-plugins-loader"
  mu-repo:
    description: "The MU Plugins repo"
    required: false
    default: "saucal/saucal-mu-plugins-built"
  mu-branch:
    description: "The MU Plugins repo branch"
    required: false
    default: "develop"
  add-mu-plugins:
    description: "Whether or not to add our MU-Plugins"
    required: false
    default: "auto"
  mu-plugins-path:
    description: "The path to use for MU-Plugins"
    required: false
    default: "mu-plugins"
  mu-platform-plugins-path:
    description: "The path to use for the platform MU-Plugins"
    required: false
    default: "saucal-mu-plugins"

runs:
  using: "composite"
  steps:
    - name: Check if we need MU-Plugins
      id: vars
      shell: bash
      run: |
        if [ "${{ inputs.add-mu-plugins }}" == "auto" ]; then
          if [ -d "${{ inputs.path }}/client-mu-plugins" ] && [ ! -d "${{ inputs.path }}/vip-config" ]; then
            echo "do_add=true" >> $GITHUB_OUTPUT
          else
            echo "do_add=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "do_add=${{ inputs.add-mu-plugins }}" >> $GITHUB_OUTPUT
        fi
        mu_plugins_path=${{ inputs.mu-plugins-path }}
        mu_plugins_path=${mu_plugins_path#"/"}
        mu_plugins_path=${mu_plugins_path%"/"}
        echo "mu_plugins_path=$mu_plugins_path" >> $GITHUB_OUTPUT
        mu_platform_plugins_path=${{ inputs.mu-platform-plugins-path }}
        mu_platform_plugins_path=${mu_platform_plugins_path#"/"}
        mu_platform_plugins_path=${mu_platform_plugins_path%"/"}
        echo "mu_platform_plugins_path=$mu_platform_plugins_path" >> $GITHUB_OUTPUT

    - name: Add Plugins loader
      if: ${{ steps.vars.outputs.do_add == 'true' }}
      uses: saucal/action-checkout-extended@v2
      with: 
        token: ${{ inputs.git-token }}
        path: "${{ inputs.path }}/${{ steps.vars.outputs.mu_plugins_path }}"
        repo: ${{ inputs.mu-plugins-loader-repo }}
        use: ${{ inputs.mu-branch }}

    - name: Add MU Plugins
      if: ${{ steps.vars.outputs.do_add == 'true' }}
      uses: saucal/action-checkout-extended@v2
      with: 
        token: ${{ inputs.git-token }}
        path: "${{ inputs.path }}/${{ steps.vars.outputs.mu_platform_plugins_path }}"
        repo: ${{ inputs.mu-repo }}
        use: ${{ inputs.mu-branch }}

    - name: Cleanup GIT files from MU Plugins directory
      if: ${{ steps.vars.outputs.do_add == 'true' }}
      shell: bash
      run: 
        |
        rm -rf "${{ inputs.path }}/${{ steps.vars.outputs.mu_plugins_path }}/.git"
        rm -rf "${{ inputs.path }}/${{ steps.vars.outputs.mu_platform_plugins_path }}/.git"

